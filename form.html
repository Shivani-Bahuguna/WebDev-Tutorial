<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <h1>This is a Sample Form</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="myname" id="name">
    </div>

    <div>
        <label for="sap">SAP ID:</label>
        <input type="number" name="mysap" id="sap">
    </div>

    <div>
        <label for="roll">Roll No.:</label>
        <input type="number" name="myroll" id="roll">
    </div>

    <div>
        <label for="email">Email ID:</label>
        <input type="email" name="myemail" id="email">
    </div>

    <div>
        <label for="gender">Gender</label>
        Male : <input type="radio" name="mygender" id="gender">
        Female : <input type="radio" name="mygender" id="gender">
    </div>

    <div>
        <label for="myself">About Me:</label>
        <textarea name="mytext" id="myself" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label for=car>Car</label>
        <select name="mycar" id="car">
            <option value="vol">Volvo</option>
            <option value="hnd">Honda</option>
            <option value="hyd">Hyundai</option>
            <option value="mg">MG</option>
        </select>
    </div>

    <div>
        <input type="reset" value="Reset Now">
    </div>

    <div>
        <input type="submit" value="Submit Now">
    </div>
</body>
</html>
